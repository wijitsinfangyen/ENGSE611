<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body align="center">
    <p>การเขียนคำว่า <strong>MTHL</strong>ให้เด่นขึ้น</p>
    <p>นี่คือคำอธิบายแบบ <em>ตัวเอียง</em></p>
    <p>ศึกษารายละเอียดเพิ่มเติมได้ที่
        <a href="https://www.example.com">เว็บไวต์นี้</a></p>
    <p>HTML5 เพิ่มแท็ก <mark>semantic</mark>เพื่อโครงสร้างที่ดีขึ้น</p>
    <p>บรรทัดแรก<br>บรรทัดที่สอง</p>
    
</body>
</html>
