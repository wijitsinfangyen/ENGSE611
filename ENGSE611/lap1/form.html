<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <form>
    <h3>ข้อมูลผู้ใช้</h3>
    <label>ชื่อ:</label>
    <input type="text" name="name">
    <br><br>
    <label>เพศ</label>
    <input type="radio" name="gender" value="male"> ชาย
    <input type="radio" name="gender" value="female"> หญิง
    <br><br>
    <label>E-mail:</label>
    <input type="email" name="email">
    <br><br>
    <label>งานอดิเรก:</label>
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <input type="checkbox" name="hobby" value="sports"> กีฬา
    <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label>User:</label>
    <input type="text" name="username">
    <br><br>
    <label>Password:</label>
    <input type="password" name="password">
    <br><br>
    <label>จังหวัด</label>
    <select name="province">
        <option value="bangkok">เชียงใหม่</option>
        <option value="chiangmai">ลำปาง</option>
        <option value="phuket">น่าน</option>
    </select>
    <br><br>
    <button type="submit">บันทึกข้อมูล</button>
  </form>
</body>
</html>
