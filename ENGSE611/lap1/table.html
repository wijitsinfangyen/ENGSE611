<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="8">
        <caption>ตารางสรุปข้อมูลนักศึกษา</caption>
        <tr>
            <th rowspan="2">ลำดับ</th>
            <th colspan="2">ข้อมูลส่วนตัว</th>
            <th rowspan="2">คะแนนรวม</th>
        </tr>
        <tr>
            <th>ชื่อ</th>
            <th>อายุ</th>
        </tr>
        <tr>
            <td>1</td>
            <td>สมชาย</td>
            <td>20</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>สมหญิง</td>
            <td>22</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
