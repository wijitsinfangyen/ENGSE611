
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Grade Switch A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>โปรแกรมตรวจสอบเกรด (Switch Statement)</h2>
    <button onclick="checkGradeA()">Run Code</button>

    <div id="outputBox"></div>

    <script>
        function checkGradeA() {

            // 1) สุ่มคะแนน
            let score = Math.floor(Math.random() * 101);

            // 2) if/else ตัดเกรด
            let grade;
            if (score >= 80) grade = "A";
            else if (score >= 70) grade = "B";
            else if (score >= 60) grade = "C";
            else if (score >= 50) grade = "D";
            else grade = "F";

            // 3) ผ่าน/ไม่ผ่าน
            let result = (score >= 50) ? "ผ่าน" : "ไม่ผ่าน";

            // 4) switch คำอธิบาย
            let description;
            switch (grade) {
                case "A": description = "ยอดเยี่ยมมาก"; break;
                case "B": description = "ดีมาก รักษามาตรฐานไว้"; break;
                case "C": description = "ผ่านเกณฑ์ระดับดี"; break;
                case "D": description = "พอใช้ แต่ควรพัฒนาเพิ่ม"; break;
                case "F": description = "ต้องลงทะเบียนเรียนใหม่"; break;
                default: description = "ไม่พบข้อมูลเกรด";
            }

            // 5) แสดงผลหน้าเว็บ
            document.getElementById("outputBox").innerHTML =
                "<p><strong>คะแนนที่สุ่มได้:</strong> " + score + "</p>" +
                "<p><strong>เกรด:</strong> " + grade + "</p>" +
                "<p><strong>ผลสอบ:</strong> " + result + "</p>" +
                "<p><strong>คำอธิบาย:</strong> " + description + "</p>";

            // 6) console
            console.log("คะแนนที่สุ่มได้:", score);
            console.log("เกรด:", grade);
            console.log("ผลสอบ:", result);
            console.log("คำอธิบาย:", description);
        }
    </script>

</body>
</html>
