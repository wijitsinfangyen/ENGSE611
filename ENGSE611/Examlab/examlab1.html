<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สมัครสมาชิก</title>
</head>

<body bgcolor="#f0f2f5">

<center>
<form>
<fieldset style="width:420px; background:#fff; border:1px solid #ccc; padding:15px;">
    
    <!-- Header -->
    <table width="100%">
        <tr>
            <td>
                <h2 style="margin:0;">สมัคร</h2>
                <div style="color:#606770; font-size:14px;">ง่ายและเร็ว</div>
            </td>
            <td align="right" valign="top">
                <button type="button" style="border:none; background:none; font-size:18px; cursor:pointer;">×</button>
            </td>
        </tr>
    </table>

    <hr color="#ddd">

    <!-- Name -->
    <table width="100%" cellpadding="5">
        <tr>
            <td width="50%">
                <input type="text" placeholder="ชื่อ" style="width:100%; padding:6px;">
            </td>
            <td width="50%">
                <input type="text" placeholder="นามสกุล" style="width:100%; padding:6px;">
            </td>
        </tr>

        <!-- Email -->
        <tr>
            <td colspan="2">
                <input type="text" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล" style="width:100%; padding:6px;">
            </td>
        </tr>

        <!-- Password -->
        <tr>
            <td colspan="2">
                <input type="password" placeholder="รหัสผ่านใหม่" style="width:100%; padding:6px;">
            </td>
        </tr>

        <!-- Birthday -->
       <tr>
<td colspan="2">
<font size="2" color="#606770">วันเกิด</font><br>

<table cellpadding="0" cellspacing="0">
<tr>
    <td>
        <select>
            <option>14</option>
        </select>
    </td>
    <td>&nbsp;</td>
    <td>
        <select>
            <option>ก.ย.</option>
        </select>
    </td>
    <td>&nbsp;</td>
    <td>
        <select>
            <option>2020</option>
        </select>
    </td>
</tr>
</table>

</td>
</tr>


        <!-- Gender -->
       <tr>
<td colspan="2">
<font size="2" color="#606770">เพศ</font><br>

<table width="100%" cellpadding="0" cellspacing="0">
<tr>

<!-- หญิง -->
<td width="45%">
    <table width="100%" border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="left">หญิง</td>
                        <td align="right">
                            <input type="radio" name="gender">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</td>

<!-- ช่องว่างกลาง -->
<td width="2%"></td>

<!-- ชาย -->
<td width="45%">
    <table width="100%" border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="left">ชาย</td>
                        <td align="right">
                            <input type="radio" name="gender">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</td>

</tr>
</table>

</td>
</tr>


        <!-- Policy -->
        <tr>
            <td colspan="2" style="font-size:11px; color:#777;">
                เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา
                คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ในภายหลัง
            </td>
        </tr>

        <!-- Submit -->
        <tr>
            <td colspan="2" align="center" style="background:#008000; padding:10px;">
                <input type="submit" value="สมัคร"
                       style="background:#fff; border:none; padding:6px 25px; font-size:14px; cursor:pointer;">
            </td>
        </tr>
    </table>

</fieldset>
</form>
</center>

</body>
</html>
